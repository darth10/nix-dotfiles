add_newline = false
format = """$character"""
right_format = """$all"""
continuation_prompt = '  '

[character]
success_symbol = "[>](bold cyan)"
error_symbol = "[>](bold red)"
vimcmd_symbol = "[:](bold yellow)"

[time]
disabled = false
format = '[\[$time\]]($style)'
time_format = "%T"

[git_status]
style = "bold yellow"

[git_state]
style = "bold yellow"

[git_branch]
style = "bold blue"
format = '[$symbol$branch(:$remote_branch)]($style) '

[package]
disabled = true

[hostname]
style = 'bold blue'
format = '[$hostname:]($style)'

[nix_shell]
format = '[$symbol $state]($style)'
symbol = '‚ùÑÔ∏è'
impure_msg = '+ '
pure_msg = ''
style = 'blue'

[nodejs]
format = '[$symbol($version )]($style)'

[java]
format = '[${symbol}(${version} )]($style)'

[dotnet]
format = '[$symbol($version )(üéØ $tfm )]($style)'

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[golang]
format = '[$symbol($version )]($style)'

[rust]
format = '[$symbol($version )]($style)'

[aws]
format = '[($profile):$region (\[$duration\] )]($style)'
